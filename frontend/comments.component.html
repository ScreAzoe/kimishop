<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KIMI' SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./img/pacman.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
            <a id="brand" class="navbar-brand" href="app.component.html">Kimi' Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="comments.component.html">Comments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Contenedor general -->

    <div class="container-md">
        <br>
        <!-- Contenedor de comentarios -->
        <div class="container">
            <div class="container">
                <h1 id="hola">Comentarios: </h1>
                <div class="mb-3" id="seccion-comments">
                </div>
      
            </div>
            <hr>
            <div id=comentarios class="container">
                <h3> ¡Escríbenos!</h3>
                <div class="mb-3">
                    <form>
                        <label for="correo"  class="form-label">Correo Electrónico</label>
                        <input type="email" name="email" class="form-control" id="emailArea" placeholder="name@example.com" #email="ngModel" [(ngModel)]="project.email" required />
                        <span class="spanMessage"> *El correo es obligatorio</span>
                        <p>
                            <label for="Comentario" class="form-label">Comentario</label>
                            <textarea class="form-control" name="comment" id="commentArea" rows="3" #comment="ngModel" [(ngModel)]="project.comment" required></textarea>
                            <span class="spanMessage"> *El comentario es obligatorio</span>
                        <p>
                            <button type="button" id="botonComentario"  onclick="postData()"> Postear</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="comments.component.js"> </script>
</body>
</html>
